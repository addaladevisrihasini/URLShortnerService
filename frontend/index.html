<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">URL Shortener</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button class="btn btn-outline-primary" id="loginBtn">Login</button>
      <button class="btn btn-primary" id="signupBtn">Sign Up</button>
      <button class="btn btn-secondary" id="toggleThemeBtn">Toggle Theme</button>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <div class="mb-3">
            <label for="longUrl" class="form-label">Enter Long URL</label>
            <input type="url" class="form-control" id="longUrl" placeholder="https://example.com/very/long/url">
          </div>
          <div class="mb-3">
            <label for="customName" class="form-label">Custom Short Name</label>
            <input type="text" class="form-control" id="customName" placeholder="e.g. myshorturl">
          </div>
          <button class="btn btn-success w-100" id="generateBtn">Generate</button>

          <!-- Flash Message -->
          <div class="alert alert-success d-none mt-3" id="flashMessage">
            âœ… URL successfully generated: <span id="shortUrl"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
